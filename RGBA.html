<!DOCTYPE html>
<html>
<head>
    <title>RGBA</title>
    <style>
        .maindiv{display: inline-block;
        width :200px;
        height: 200px;
        text-align: center;
        color: rgb(0, 0, 0);}
        .div1{background-color: RGBA(0 , 35, 102, 1);
        padding: 50px;}
        .div2{background-color: RGBA(0 , 35, 102, 0.6);
        padding: 50px;}
        .div3{background-color: RGBA(0 , 35, 102, 0.3);
        padding: 50px;;}
        .div4{background-color: RGBA(0 , 35, 102, 0.1);
        padding: 50px;;}
    </style>
</head>
<body>
    <div class="maindiv">
        <div class="div1">
            100% opacity
        </div>
    </div>
    <div class="maindiv">
        <div class="div2">
            60% opacity
        </div>
    </div>
    <div class="maindiv">
        <div class="div3">
            30% opacity
        </div>
    </div>
    <div class="maindiv">
        <div class="div4">
            10% opacity
        </div>
    </div>
</body>
</html>
